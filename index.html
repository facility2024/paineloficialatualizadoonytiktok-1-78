<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnyTikTok</title>
    <meta name="description" content="OnyTikTok - Instale nosso app, não precisa Google Play e nem App Store" />
    <meta name="author" content="OnyTikTok" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#87CEEB">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="OnyTikTok">
    
    <!-- PWA Icons -->
    <link rel="icon" href="/lovable-uploads/53933992-26a6-4e2f-a455-b2a1d25b149d.png" type="image/png">
    <link rel="apple-touch-icon" href="/lovable-uploads/53933992-26a6-4e2f-a455-b2a1d25b149d.png">
    <link rel="manifest" href="/manifest.json">

    <meta property="og:title" content="OnyTikTok" />
    <meta property="og:description" content="OnyTikTok - Instale nosso app, não precisa Google Play e nem App Store" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/lovable-uploads/53933992-26a6-4e2f-a455-b2a1d25b149d.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@onytiktok" />
    <meta name="twitter:image" content="/lovable-uploads/53933992-26a6-4e2f-a455-b2a1d25b149d.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
